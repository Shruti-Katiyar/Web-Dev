<!DOCTYPE html>
<html>
<head>
	
	<title> TABLES</title>
</head>
<body>
	<table border="3">
		<caption>Demo table</caption>
		<tr> 
			<td> </td>
			<!--th table header-->
			<th colspan="2"> column 1</th>
			<th> column 2</th>
			<!--<th> column 3</th>-->
		</tr>
		<tr>
			<th>Row 1</th>
			<td>ab</td>
			<td>bc</td>
			<td>cd</td>
		</tr>
		<tr>
			<th>Row 2</td>
			<td>xy</td>
			<td>yz</td>
			<td>zx</td>
		</tr>
		<tr>
			<th>Row 3</th>
			<td>mn</td>
			<td>op</td>
			<td>qr</td>
		</tr>
	</table>

</body>
</html>
